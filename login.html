<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Document</title>
</head>
<body>
    <!-- /* login */ -->
    <div class="poppup" id="popup_1"> 
        <div class="overlay">
            <div class="form-box">
                <div class="close-btn">&times;</div>
                <div class="button-box"> 
                    <div id="btn"> </div>
                    <button class="button">登入</button>
                    <button class="button">註冊</button>
                </div>
                
                <div class="input-group"> 
                    <div class="input-box">
                        <span class="details">使用者名稱 或 電子郵件*</span>
                        <input type="text" required>
                    </div>
                    
                    <div class="input-box">
                        <span class="details">密碼</span>
                        <input type="text" required>
                    </div>

                    <div class="box">
                        <input type="checkbox" class="check-box"><span>保持登入</span>
                    </div>
                
                    <div class="button-login">
                        <button type="submit" class="submit-btn">登入</button>
                    </div>

                    <a href="#">忘記您的密碼?</a>
                </div>
                
            </div>
        </div>
</div>

<!-- register -->

<div class="register-box">
    <div class="form-box">
        
        <div class="button-box"> 
            <div id="btn"> </div>
                <button class="button">登入</button>
                <button class="button">註冊</button>
        </div>


        <div class="input-group"> 

            <div class="input-box">
                <span class="details">連絡電話</span>
                <input type="text" required>
            </div>

             <div class="name-area">
                <div class="input-firstname">
                    <span class="details">名字*</span>
                    <input type="text" required>
                 </div>   
                 
                 <div class="input-lastname">
                     <span class="details">姓氏*</span>
                     <input type="text" required>  
                </div>
            </div>
   
            <div class="input-box">
                <span class="details">電子郵件*</span>
                <input type="text" required>
            </div>
            <div class="input-box">
                <span class="details">密碼*</span>
                <input type="text" required>
            </div>

            <div class="button-login">
                <button type="submit" class="submit-btn">註冊</button>
            </div>
        </div>


    </div>    
</div>


</body>
</html>
