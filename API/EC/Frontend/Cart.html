<!doctype html>
<html lang="zh">
<head>
    <title>EC商城</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Resource/css/styles.css">
    <link rel="stylesheet" type="text/css" href="../Resource/css/PROList.css"  />
	<link rel="stylesheet" type="text/css" href="../Resource/css/Car.css"  />
    <link rel="stylesheet" href="../Resource/css/flickity-docs.css" media="screen" />
</head>
<script src="../Resource/js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript">

    function init(){
        //載入header        
        $("#header").load( "Header.html");
        //載入footer
        $("#footer").load( "Footer.html");
        //登入檢查
        loginCheck();  
    }

    //登入檢查
    function loginCheck(){    
        $.ajax({            
            method: "POST",
            url: "API/LoginCheck.php",
            data:{},            
            dataType: "text",
            success: function (response) {
                if(response == ""){
                    //尚未登入->前往Login.php
                    alert('請先登入，將前往登入頁'); 
                    location.href = 'Login.html';
                }else{
                    getCate();
                }              
            },
            error: function(exception) {
                alert("數據載入失敗: " + exception.status);
            }
        });
    }

    //取得商品分類
    function getCate(){    
        $.ajax({            
            method: "POST",
            url: "API/Category.php",
            data:{},            
            dataType: "json",
            success: function (response) {                
                showCate(response);                       
            },
            error: function(exception) {
                alert("數據載入失敗: " + exception.status);
            }
        });
    }

    //顯示商品分類
    function showCate(response){
        $("#category").append(
            "<li></li>" +
            "<li><a href='Product.html'>所有商品</a></li>"
        );

        //更新html內容(透過jQuery跑迴圈取值)
        $.each(response, function(index, row) {
            $("#category").append(
                "<li><a href='Product.html?CID=" + row.ID + "'>" + row.Name + "</a></li>"
            );
        });

        $("#category").append(
            "<li><a href='Order.html'>我的消費紀錄</a></li>"       
        );

        //顯示會員資訊
        showMember();
    }

    //顯示會員資訊
    function showMember(){
        $.ajax({            
            method: "POST",
            url: "API/Member.php",
            data:{},            
            dataType: "text",
            success: function (response) {                           
                //寬版顯示>>Header.html
                $("#category").append(                    
                    "<li class='point___mobi'>" + response + "</li>"
                );
                //窄版顯示>>Header.html
                $("#showMember").html("<b>" + response + "</b>");     
                
                //取得訂單資料
                getData();
            },
            error: function(exception) {
                alert("數據載入失敗: " + exception.status);
            }
        });
    }

    //------------------------------------------------------------------------

    //取得訂單資訊
    function getData(){    
        $.ajax({            
            method: "POST",
            url: "API/Cart.php",
            data:{},          
            dataType: "json",
            success: function (response) {
                display(response);
            },
            error: function(exception) {
                alert("數據載入失敗: " + exception.status);
            }
        });
    }

    //顯示訂單資訊
    function display(response){

        var total = 0;

        //更新html內容(透過jQuery跑迴圈取值)
        $.each(response, function(index, row) {

            var price = row.Price;
            var QTY = row.QTY;
            var amount = price * QTY;
            total = total + amount; 

            $("#product").append(
                "<tr>" +
                    "<td class='product-item'>" +
                        "<div class='info'>" +
                            "<a href='#' class='remove' onclick=\"RemoveCart('" + row.CartID + "');\">✕</a>" +
                            "<img src='../Upload/" + row.PictureName + "' width='100' height='100'>" +
                            "<div class='details'>" +
                                "<span class='name'>" + row.ProductName + "</span><br>" +
                            "</div>" +
                        "</div>" +
                    "</td>" +
                    "<td><span class='mobi_pr' >" + price + "</span></td>" +
                    "<td><span class='mobi_sa'>" + QTY + "</span></td>" +
                    "<td class='last'><span class='mobi_fa'>" + amount + "</span></td>" +
                "</tr>"
            );  
        });

        //顯示總金額
        $("#totalAmount").text(total);

        //總金額大於0才顯示"確定購買"按鈕
        if(total > 0){
            $("#buyButton").append(
                "<input type='button' class='sami _S_' value='確定購買' onclick='return doSubmit();'>"
            );
        }
    }

    //移除購物車商品
    function RemoveCart(cid) {
        $.ajax({            
            method: "POST",
            url: "API/CartRemove.php",
            data:{ 
                CID: cid
            },            
            dataType: "text",
            success: function (response) {
                //移除商品成功
                alert(response);
                location.reload();               
            },
            error: function(exception) {
                alert("移除商品失敗: " + exception.status);
            }
        });        
    }

    function doSubmit() {
        if(confirm("確定購買?")) {
            //return true;
            BuyCart();
        }else{
            return false;
        } 
    }

    //結帳
    function BuyCart() {
        $.ajax({            
            method: "POST",
            url: "API/CartCheckout.php",
            data:{},            
            dataType: "text",
            success: function (response) {
                //購買完成
                alert(response);
                location.href = "Order.html";              
            },
            error: function(exception) {
                alert("購買失敗: " + exception.status);
            }
        });
    }

</script>

<body onload="init()">

<div id="header"></div>

<form id="fm">
<!---購物車---->
<br/><br/><br/>
<div class="Car_">
	<div class="TOPtitle">購物車</div>
	
	<!---商品列表-->
	<table class="cart-item">
		<thead>
			<tr>
             <th>商品資訊</th>
             <th>售價</th>
             <th>數量</th>			
             <th>小計</th>
            </tr>
		</thead>
		<tbody>

			<tr>
                <table id="product">
                    
                    <!--購物車產品顯示區域-->
                
                </table>				
			</tr>

			<tr>
				<td class="product-item">
		          <div class="info">
		          
			      <div class="details">
				   
				  </div>
				   </div>
				</td>
				<td></td>
				<td></td>
				<td class="last"><span class="mobi_fa">總金額: <font color='brown' id="totalAmount"></font></span></td>
			</tr>

		</tbody>
	</table>
	
<!----結帳---->	
    <br />    
    
    <div id="buyButton">
        <!--"確定購買"按鈕顯示區域-->
    </div>
        
</div>
</form>

<div id="footer"></div>

</body>
</html>
