<!doctype html>
<html lang="zh">
<head>
    <title>EC商城</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Resource/css/styles.css">
    <link rel="stylesheet" type="text/css" href="../Resource/css/PROList.css"  />
	<link rel="stylesheet" type="text/css" href="../Resource/css/Car.css"  />
    <link rel="stylesheet" href="../Resource/css/flickity-docs.css" media="screen" />
</head>
<script src="../Resource/js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript">

    function init(){
        //載入header        
        $("#header").load( "Header.html");
        //載入footer
        $("#footer").load( "Footer.html");
        //登入檢查
        loginCheck();      
    }

    //登入檢查
    function loginCheck(){    
        $.ajax({            
            method: "POST",
            url: "API/LoginCheck.php",
            data:{},            
            dataType: "text",
            success: function (response) {
                if(response == ""){
                    //尚未登入->前往Login.php
                    alert('請先登入，將前往登入頁'); 
                    location.href = 'Login.html';
                }else{
                    getCate();
                }              
            },
            error: function(exception) {
                alert("數據載入失敗: " + exception.status);
            }
        });
    }

    //取得商品分類
    function getCate(){    
        $.ajax({            
            method: "POST",
            url: "API/Category.php",
            data:{},            
            dataType: "json",
            success: function (response) {
                showCate(response);               
            },
            error: function(exception) {
                alert("數據載入失敗: " + exception.status);
            }
        });
    }

    //顯示商品分類
    function showCate(response){
        $("#category").append(
            "<li></li>" +
            "<li><a href='Product.html'>所有商品</a></li>"
        );

        //更新html內容(透過jQuery跑迴圈取值)
        $.each(response, function(index, row) {
            $("#category").append(
                "<li><a href='Product.html?CID=" + row.ID + "'>" + row.Name + "</a></li>"
            );
        });

        $("#category").append(
            "<li><a href='Order.html'>我的消費紀錄</a></li>"       
        );

        //顯示會員資訊
        showMember();
    }

    //顯示會員資訊
    function showMember(){
        $.ajax({            
            method: "POST",
            url: "API/Member.php",
            data:{},            
            dataType: "text",
            success: function (response) {                           
                //寬版顯示>>Header.html
                $("#category").append(                    
                    "<li class='point___mobi'>" + response + "</li>"
                );
                //窄版顯示>>Header.html
                $("#showMember").html("<b>" + response + "</b>");   
                
                //取得訂單資料
                getData();
            },
            error: function(exception) {
                alert("數據載入失敗: " + exception.status);
            }
        });
    }

    //------------------------------------------------------------------------

    //取得訂單資訊
    function getData(){
        
        //在html頁面上取得GET(QueryString)的值
        var OID = (new URL(location.href)).searchParams.get('OID');
        
        $.ajax({            
            method: "POST",
            url: "API/OrderDetail.php",
            data:{OID: OID},         
            dataType: "json",
            success: function (response) {
                display(response);
            },
            error: function(exception) {
                alert("數據載入失敗: " + exception.status);
            }
        });
    }

    //顯示訂單資訊
    function display(response){
        //更新html內容(透過jQuery跑迴圈取值)
        $.each(response, function(index, row) {
            $("#product").append(
                "<tr>" +
					"<td><img src='../Upload/" + row.PictureName + "' width='100' height='100'></td>" +
					"<td>" + row.ProductName + "</td>" +
					"<td>" + row.QTY + "</td>" +
					"<td></td>" +
				"</tr>"
            );  
        });
    }

</script>

<body onload="init()">

<div id="header"></div>

<form id="fm">
<!---購物車---->
<br/><br/><br/>
<div class="Car_">
	<div class="TOPtitle">我的購買紀錄-明細</div>
	
	<!---商品列表-->
	<table class="cart-item">
		<thead>
			
		</thead>
		<tbody>
			<tr>
				<td colspan="4">
		          	<table id="product">
						<tr>
						  <td>商品圖</td>
						  <td>商品名稱</td>
						  <td>數量</td>
						  <td></td>
						</tr>

						<!--訂單顯示區域-->

					</table>
				</td>				
			</tr>
		</tbody>
	</table>

</div>
</form>

<div id="footer"></div>

</body>
</html>
