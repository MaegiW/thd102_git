<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>EC管理後台</title>
</head>
<script src="../Resource/js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript">

    function init(){
        $.ajax({            
          method: "POST",
          url: "API/LoginCheck.php",
          data:{},            
          dataType: "text",
          success: function (response) {
              if(response == ""){
                alert('請先登入，將前往登入頁'); 
                location.href = 'Login.html';                
              }else{
                getData();
              }
          },
          error: function(exception) {
              alert("數據載入失敗: " + exception.status);
          }
      });
    }

    function getData(){    

        //在html頁面上取得GET(QueryString)的值
        var CID = (new URL(location.href)).searchParams.get('CID');

        $.ajax({            
            method: "POST",
            url: "API/CategoryByID.php",
            data:{CID: CID},            
            dataType: "json",
            success: function (response) {
                display(response);               
            },
            error: function(exception) {
                alert("數據載入失敗: " + exception.status);
            }
        });
    }

    function display(response){
        //更新html內容(透過jQuery跑迴圈取值)
        $.each(response, function(index, row) {
            $("#CateName").val(row.Name);
            switch(row.Status){
                case 1: 
                    $("#Status1").attr("checked", true); 
                    break;
                case 2: 
                    $("#Status2").attr("checked", true); 
                    break;
            }
            $("#CID").val(row.ID);            
        });
    }

    function doSubmit() {
        //判斷CateName是否有值?
        if (document.getElementById('CateName').value == '') {
            alert("請填寫[分類名稱]");
            return false;
        }

        //判斷Status(radio button)是否有值?
        var isChecked = false;
        var obj = document.getElementsByName('Status');    
        for(var i=0; i< obj.length; i++){
            if (obj[i].checked) {
                isChecked = true;
            }
        }    
        if(!isChecked){
            alert("請選擇[狀態]");
            return false;
        }    

        //AJAX送出表單內容
        $.ajax({            
            method: "POST",
            url: "API/CategoryUpdate.php",
            data:{ 
                CID: $("#CID").val(),
                CateName: $("#CateName").val(),
                Status: $('input[name=Status]:checked').val()
            },
            dataType: "text",
            success: function (response) {
                alert(response);
                location.href = 'Category.html';
            },
            error: function(exception) {
                alert("發生錯誤: " + exception.status);
            }
        });
    }

</script>

<body onload="init()" bgcolor="#ffffff" leftmargin="0" marginwidth="0" topmargin="30" align="center">
    <tr>
        <td>修改分類</td>
    </tr>
        <tr>
            <td>
                <table letter-spacing: 5px; " cellpadding=" 0" cellspacing="0" border="1" align="center">
                    <tr>
                        <td class="s4" align="center" style="background-color:#FFF0F5;">分類名稱</td>
                        <td align="center"><input type="text" id="CateName" name="CateName"/></td>
                    </tr>
                    <tr>
                        <td class="s4" align="center" style="background-color:#FFF0F5;">狀態</td>
                        <td align="center">                            
                            <input type="radio" name="Status" id="Status2" value="2"/>上架
                            &nbsp;&nbsp;
                            <input type="radio" name="Status" id="Status1" value="1"/>下架

                            <!-- PK和圖片名稱需記錄在這，form送出時才能知道要更新那一筆資料 -->
                            <input type="hidden" name="CID" id="CID"/>
                        </td>
                    </tr>                    
                </table>
            </td>
        </tr>

        <tr>
            <td align="center">
                <br>                
                <input type="button" name="cancel" id="cancel" value="取消" onclick="javascript: history.go(-1);">&nbsp;&nbsp;
                <input type="submit" name="submitBtn" id="submitBtn" value="送出" onclick="return doSubmit();">
            </td>
        </tr>

</body>

</html>
