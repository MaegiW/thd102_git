<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>EC管理後台</title>
</head>
<script src="../Resource/js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript">

    function init(){
        $.ajax({            
          method: "POST",
          url: "API/LoginCheck.php",
          data:{},            
          dataType: "text",
          success: function (response) {
              if(response == ""){
                alert('請先登入，將前往登入頁'); 
                location.href = 'Login.html';                
              }else{
                getCate();
              }
          },
          error: function(exception) {
              alert("數據載入失敗: " + exception.status);
          }
      });
    }

    //取得分類列表
    function getCate(){    
        $.ajax({            
            method: "POST",
            url: "API/Category.php",
            data:{},            
            dataType: "json",
            success: function (response) {
                if(response != ""){                    
                    //更新html內容(透過jQuery跑迴圈取值)
                    $.each(response, function(index, row) {
                        $("#Category").append(
                            "<option value='" + row.ID + "'>" + row.Name + "</option>"
                        );
                    });
                }                
            },
            error: function(exception) {
                alert("數據載入失敗: " + exception.status);
            }
        });
    }

    function doSubmit() {
        if (document.getElementById('Category').value == '') {
            alert("請選擇[分類]");
            return false;
        }
        if (document.getElementById('ProductName').value == '') {
            alert("請填寫[商品名稱]");
            return false;
        }
        if (document.getElementById('Price').value == '') {
            alert("請填寫[商品金額]");
            return false;
        }

        //判斷Status(radio button)是否有值?
        var isChecked = false;
        var obj = document.getElementsByName('Status');    
        for(var i=0; i< obj.length; i++){
            if (obj[i].checked) {
                isChecked = true;
            }
        }    
        if(!isChecked){
            alert("請選擇[狀態]");
            return false;
        }

        if (document.getElementById('ProductImage').value == '') {
            alert("請選擇[商品圖片]");
            return false;
        }

        //將所有<input>加入FormData
        var formData = new FormData();
        var files = $('#ProductImage')[0].files;
		formData.append('ProductImage',files[0]);
        formData.append('Category',$("#Category").val());
        formData.append('ProductName',$("#ProductName").val());
        formData.append('Price',$("#Price").val());
        formData.append('Status',$('input[name=Status]:checked').val());        
    
        //AJAX送出表單內容
        $.ajax({            
            method: "POST",
            url: "API/ProductCreate.php",
            data: formData,
            // 告訴jQuery不要去處理發送的資料
            processData : false, 
            // 告訴jQuery不要去設定Content-Type請求頭
            contentType : false,   
            dataType: "text",
            success: function (response) {
                alert(response);
                location.href = 'Product.html';
            },
            error: function(exception) {
                alert("發生錯誤: " + exception.status);
            }
        });

    }
    
</script>

<body onload="init()" bgcolor="#ffffff" leftmargin="0" marginwidth="0" topmargin="30" align="center">
    <tr>
        <td>新增商品</td>
    </tr>

    <form enctype="multipart/form-data">

        <tr>
            <td>

                <table letter-spacing: 5px; " cellpadding=" 0" cellspacing="0" border="1" align="center">
                    <tr>
                        <td class="s4" align="center" style="background-color:#FFF0F5;">分類</td>
                        <td align="center">
                            <select id="Category" name="Category">
                                <option value="">請選擇</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="s4" align="center" style="background-color:#FFF0F5;">商品名稱</td>
                        <td align="center"><input type="text" id="ProductName" name="ProductName" /></td>
                    </tr>
                    <tr>
                        <td class="s4" align="center" style="background-color:#FFF0F5;">商品金額</td>
                        <td align="center"><input type="text" id="Price" name="Price" /></td>
                    </tr>
                    <tr>
                        <td class="s4" align="center" style="background-color:#FFF0F5;">狀態</td>
                        <td align="center">
                            <input type="radio" name="Status" value="2" checked/>上架
                            &nbsp;&nbsp;
                            <input type="radio" name="Status" value="1"/>下架
                        </td>
                    </tr>
                    <tr>
                        <td class="s4" align="center" style="background-color:#FFF0F5;">商品圖</td>
                        <td align="center">
                            <input type="file" id="ProductImage" name="ProductImage" />
                        </td>
                    </tr>


                </table>
            </td>
        </tr>
        <tr>
            <td align="center">
                <br>
                <input type="button" name="cancel" id="cancel" value="取消" onclick="javascript: history.go(-1);">&nbsp;&nbsp;
                <input type="button" name="submitBtn" id="submitBtn" value="送出" onclick="return doSubmit();">
            </td>
        </tr>

    </form>

</body>

</html>
